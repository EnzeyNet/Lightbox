<html ng-app="net.enzey.example">
	<head>
		<title>Lightbox Example</title>
		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: none !important;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
		<script src="dist/Lightbox.js"></script>
		<script src="lib/Services.js"></script>
		<script src="example.js"></script>

		<link type="text/css" rel="stylesheet" href="dist/Lightbox.css"></link>

	</head>
	<body ng-controller="dialogManagerCtrl">

		<div>
			<button ng-click="show('displayDialogWithMask')">Show Lightbox w/ Mask</button>
			<div nz-lightbox="warningDialog.html" show-event="displayDialogWithMask">
				<span>My Message</span>
				<input ng-model="name" type="text" required />
			</div>
		</div>

		<div>
			<button ng-click="show('displayModalDialogWithMask')">Show Modal Lightbox w/ Mask</button>
			<div nz-lightbox="warningDialog.html" show-event="displayModalDialogWithMask" modal>
				<span>My Message</span>
				<input ng-model="name" type="text" required />
			</div>
		</div>

		<div>
			<button ng-click="show('displayDialogWithoutMask')">Show Lightbox w/o Mask</button>
			<div nz-lightbox="warningDialog.html" show-event="displayDialogWithoutMask" no-mask modal>
				<span>My Message</span>
				<input ng-model="name" type="text" ng-minlength=5 required/>
				<select dropdown-selection-required ng-model="lightboxForm.dropSelection" ng-options="g.id for g in fucks">
					<option>--</option>
				</select><span>{{lightboxForm.dropSelection}}</span>
			</div>
		</div>

	</body>
</html>
